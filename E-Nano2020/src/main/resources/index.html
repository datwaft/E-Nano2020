<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>E-Nano</title>
    <style type="text/css" media="screen"></style>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Prism Editor -->
    <script src="https://unpkg.com/vue-prism-editor"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-prism-editor/dist/prismeditor.min.css" />
    <!-- custom highlighter: -->
    <script src="https://unpkg.com/prismjs/prism.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism-tomorrow.css" />
  </head>
  <body>
    <!-- Navegation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="font-size-30 color-white">E-Nano</div>
      <button class="btn btn-dark ml-auto" type="button" data-toggle="modal" data-target="#about">
          About
      </button>
    </nav>
    <!-- Modal About-->
    <about class="modal fade aja" id="about" tabindex="-1" 
           data-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <div class="color-white font-size-30">About</div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="modal-title">Authors</h5>
            <ul>
              <li>Jose David Barrantes Araya</li>
              <li>Joy Bonilla Fley</li>
              <li>David Alberto Guevara Sánchez</li>
              <li>Natalia Solano Azofeifa</li>
              <li>Luis David Villalobos González</li>
            </ul>
            <h5>Group</h5> 03-10am
            <h5>Course</h5> EIF400 Paradigmas de Programacion
            <h5>Version</h5> 1.0.0
            <h5>Date</h5> 2020-09-02 <br>
            <span><i class="fab fa-github font-size-30"></i>
            <a href="https://github.com/datwaft/E-Nano2020">Link to Repository</a>
            <span>
          </div>
        </div>
      </div>
    </about>    
    <div id="app">
      <button class="btn btn-success left-40pc marginTopBottom1pc" @click="run">
        <i class="fa fa-play"> Run </i>
      </button>
      <div class="container-fluid">
        <div class="row height-480">
          <div class="col-6">
            <prism-editor class="editor" v-model="input" :highlight="highlighter" line-numbers></prism-editor>
          </div>
          <div class="col-6">
            <prism-editor class="editor" v-model="output" :readonly="true" :highlight="highlighter"></prism-editor>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
