<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Nano-E</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    />
    <style type="text/css" media="screen"></style>
  </head>
  <body class="bg-primary">
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand text-light">Nano-E</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link text-light" href="#">
            About <span class="sr-only"></span
          ></a>
        </li>
      </ul>
    </nav>
    <nav class="navbar navbar-expand-lg">
      <form class="form-inline">
        <button
          class="btn btn-success"
          type="submit"
          style="margin-left: 540px"
        >
          <i class="fa fa-check-circle"> Compile </i>
        </button>
        <button class="btn btn-success" type="submit" style="margin-left: 20px">
          <i class="fa fa-play"> Run </i>
        </button>
      </form>
    </nav>
    <div class="container-fluid" id="content">
      <div class="row">
        <div class="col-7">
          <div id="editor"></div>
        </div>
        <div class="col-5">
          <div id="terminal"></div>
        </div>
      </div>
    </div>
    <script src="/js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script
      src="/js/client-editor.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="/js/client-terminal.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
  <footer></footer>
</html>
